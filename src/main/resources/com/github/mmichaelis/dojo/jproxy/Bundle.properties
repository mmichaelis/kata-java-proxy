# An Idea developed on CoreMedia Coding Dojo on 2015-11-13:
# We could specify the actual format strategy to use right within the resource bundles.
# This way we can:
# * See what placeholders we might actually use (if %s or {0}, ...)
# * Even influence the formatter during tests overriding these keys.
# Perhaps missing: Specify a default formatter
haveThings.formatter=MessageFormat
